<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dravida | Food, Drink & Music From Punjab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&family=Playfair+Display+SC:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ach-cream': '#FAF7E5',
            'ach-dark': '#160937',
            'ach-black': '#050505',
            'ach-gold': '#C8AA6E',
            'ach-gold-dim': '#8C7648',
            'ach-accent': '#5D2E2E',
          },
          fontFamily: {
            serif: ['"Playfair Display SC"', 'serif'],
            sans: ['Lora', 'serif'],
          },
          backgroundImage: {
            'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            'luxury-pattern': "url('https://www.transparenttextures.com/patterns/black-linen.png')"
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
            'fade-up': 'fadeUp 1s ease-out forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #050505;
      color: #EBE9E4;
      overflow-x: hidden;
      margin: 0;
      font-family: 'Lora', serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display SC', serif;
      letter-spacing: 0.05em;
      font-weight: 700;
      margin-top: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: opacity 0.3s;
    }

    a:hover {
      opacity: 0.7;
    }

    /* Custom selection color */
    ::selection {
      background: #C8AA6E;
      color: #050505;
    }

    .font-feature-settings {
      font-feature-settings: "lnum" 1, "pnum" 1;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Utility for vertical text */
    .writing-vertical {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
  </style>

  }
}
</script>

</head>

</html>
